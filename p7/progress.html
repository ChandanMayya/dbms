<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <script>
        function loader(){
            var prog=document.getElementById("anagha");
            let nve=0;
            var c=document.getElementsByName("stud");
            for(i=0;i<c.length;i++)
                if(c[i].validity.valid)
                   nve++;
            prog.value=nve*20;
        }
    </script>

    <style>
        body{
        background: linear-gradient(270deg, rgb(4, 4, 4) 0%, rgb(153, 152, 152) 0%, rgb(211, 211, 211) 100%); 
    }
    h2{
        text-shadow: 2px 4px 3px rgb(126, 126, 126);
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <h2>Enter the details below:</h2>
        <form class="form-control">
            <div class="row">
                <div class="col-1">
                    <label>Name:</label> 
                </div>
                <div class="col-5">
                    <input type="text" required id="text1" name="stud" onchange="loader();">
                </div>
            </div>  
            <br>
            <div class="row">
                <div class="col-1">
                    <label>DOB::</label> 
                </div>
                <div class="col-5">
                    <input type="date" required id="text2" name="stud" onchange="loader();">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-1">
                    
                    <label>Email:</label> 
                </div>
                <div class="col-5">
                    <input type="email" required id="text3" name="stud" onchange="loader();"><br>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-1">
                    <label>Contact:</label> 
                </div>
                <div class="col-5">
                    <input type="number" required pattern="[0-9]{10}" id="text4" name="stud" onchange="loader();"><br>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-1">
                    <label>City:</label> 
                </div>
                <div class="col-5">
                    <input type="text" required name="stud" id="text5" onchange="loader();">
                </div>
            </div>
            <br>
            <div class="col-5">
                <progress value="0" max="100" id="anagha" class="progress-bar"></progress> 
            </div>
        </form>
        
                
    </div>
</body>
</html>
