<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRog 4</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
 
    <script>
        var total=0;
        function add(fruit){
            if(fruit.checked)
                total+=parseInt(fruit.value);
            else   
                total-=parseInt(fruit.value);
            document.getElementById("res").innerHTML="<h4>Total= $"+total+"</h4>";
        }
    </script>
    <style>
        body{
           background: linear-gradient(270deg, rgb(65, 255, 255) 0%, rgb(244, 67, 129) 0%, rgb(131, 223, 253) 100%); 
        }
    </style>
</head>
<body>
    <body >
    <div class="container">
        <div class="col-4 col-md-4">
            <h2>Available Items:</h2>
        </div>
        <div class="row">
            <div class="col-2 col-md-2">
                <h4>Item</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-2  col-md-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="59" id="apple" name="afruit" onclick="add(this);" >
                  <label class="form-check-label disp" for="fruits">
                    Apple (59cents) 
                  </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="49" id="orange" name="fruits" onclick="add(this);">
                    <label class="form-check-label" for="fruits">
                    Orange (49cents)
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2  col-md-">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="39" id="banana" name="fruits" onclick="add(this);">
                    <label class="form-check-label" for="fruits">
                      Banana (39cents)
                    </label>
                  </div>
            </div>
        </div>
        <div name="result" id="res" class="col-2 md-2">
            <h4>$0</h4>
        </div>
    </div>
</body>
</body>
</html>
