    <script>
        function add(){
            a=o=b=0;
            if(document.getElementById("apple").checked){
                a=parseInt(document.getElementById("apple").value)*parseInt(document.getElementById("appleqty").value);
            }else{
                a=0
            }
            if(document.getElementById("orange").checked){
                o=parseInt(document.getElementById("orange").value)*parseInt(document.getElementById("orangeqty").value);
            }else{
                o=0
            }
            if(document.getElementById("banana").checked){
                b=parseInt(document.getElementById("banana").value)*parseInt(document.getElementById("bananaqty").value);
            }else{
                b=0
            }
            document.getElementById("res").innerHTML="<h4>Total is $"+(a+b+o)/100;
        }
        function defaultset(i){
           if(i==1)
            {   var ele=document.getElementById("appleqty");
                if(ele.value==0)
                    ele.value=1;
                else    
                    ele.value=0;
            }else if(i==2){
                var ele=document.getElementById("orangeqty");
                if(ele.value==0)
                    ele.value=1;
                else    
                    ele.value=0;
            }else if(i==3){
                var ele=document.getElementById("bananaqty");
                if(ele.value==0)
                    ele.value=1;
                else    
                    ele.value=0;
            }
        }

    </script>
