<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Apple" id="apple" name="fruits">
                  <label class="form-check-label" for="fruits">
                    Apple (59cents)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Orange" id="orange" name="fruits">
                  <label class="form-check-label" for="fruits">
                    Orange (49cents)
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Banana" id="banana" name="fruits">
                    <label class="form-check-label" for="fruits">
                      Banana (39cents)
                    </label>
                  </div>
            </div>

        </div>
        
    </div>
</body>
</html>
