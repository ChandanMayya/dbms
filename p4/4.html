<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
        .disp{
            display: inline-block;
        }
        body{
            background: linear-gradient(270deg, rgb(65, 255, 255) 0%, rgb(255, 255, 255) 0%, rgb(255, 143, 255) 100%); 
        }
    </style>
    <script>
        var total=0;

        function add(fruit,val){
            if(fruit.checked){
                if(val==1)
                {
                    if(document.getElementById("appleqty").value==0)
                            document.getElementById("appleqty").value=1;
                        total+=parseInt(fruit.value)*document.getElementById("appleqty").value;
                }else if(val==2){
                    if(document.getElementById("orangeqty").value==0)
                            document.getElementById("orangeqty").value=1;
                        total+=parseInt(fruit.value)*document.getElementById("orangeqty").value;
                }
                else if(val==3){
                    if(document.getElementById("bananaqty").value==0)
                            document.getElementById("bananaqty").value=1;
                        total+=parseInt(fruit.value)*document.getElementById("bananaqty").value;
                }
            }else{
                if(val==1){
                    total-=parseInt(fruit.value)*document.getElementById("appleqty").value;
                    document.getElementById("appleqty").value=0;
                }else if(val==2){
                    total-=parseInt(fruit.value)*document.getElementById("appleqty").value;
                    document.getElementById("orangeqty").value=0;
                }else if(val==3){
                    total-=parseInt(fruit.value)*document.getElementById("appleqty").value;
                    document.getElementById("bananaqty").value=0;
                }
            }
            document.getElementById("res").innerHTML="<h4>Total is $"+total/100;
        }

        function proceedalrt(){
            alert("your total cost is $"+(total+(total*5)/100)/100 +"\n(5% tax included)");
            return false;
        }

    </script>
</head>
<body >
    <div class="container">
        <div class="col-4 col-md-4">
            <h2>Available Items:</h2>
        </div>
        <div class="row">
            <div class="col-2 col-md-2">
                <h4>Item</h4>
            </div>
            <div class="col-1 col-md-1">
                <h4>Qty</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-2  col-md-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="59" id="apple" name="afruit" onclick="add(this,1);" >
                  <label class="form-check-label disp" for="fruits">
                    Apple (59cents) 
                  </label>
                </div>
            </div>
            <div class="col-1 col-md-1">
                    <input type="text" class="form-control disp" name="qty1" id="appleqty" placeholder="0" value="0">
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="49" id="orange" name="fruits" onclick="add(this,2);">
                    <label class="form-check-label" for="fruits">
                    Orange (49cents)
                    </label>
                </div>
            </div>
            <div class="col-1 col-md-1">
                <input type="text" class="form-control disp" name="qty2" id="orangeqty" placeholder="0">
            </div>
        </div>
        <div class="row">
            <div class="col-2  col-md-">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="39" id="banana" name="fruits" onclick="add(this,3);">
                    <label class="form-check-label" for="fruits">
                      Banana (39cents)
                    </label>
                  </div>
            </div>
            <div class="col-1 col-md-1">
                <input type="text" class="form-control disp" name="qty3" id="bananaqty" placeholder="0">
            </div> 

        </div>
        <div name="result" id="res" class="col-2 md-2">
            <h4>$0</h4>
        </div>
        <div class="col-2 col-md-2">
            <button type="submit" class="btn btn-primary" value="Submit" onclick="proceedalrt();">Submit</button>
        </div>
    </div>
</body>
</html>
