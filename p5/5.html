<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var str=document.getElementById("usn").value;
            if(str.match(/[0-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][A-Z][0-9][0-9]/)===null)
                alert("NOT VALID");
            else
                alert("VALID");
        }
        function valsem(){
            var str=document.getElementById("sem").value;
            if(str.match(/[1-6]/)===null)
                alert("SEM MUST BE b/w 1 and 6")
            else   
                alert("Valid!");
        }
    </script>
    <style>
        input {
            display: block;
            border: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
    <form>
        <div class="row">
        <div class="col-6 md-6">
            <label for="usn" >USN:</label><input class="form-control" type="text" id="usn">
            <button type="button" class="btn btn-primary" onclick="validate();">Validate</button>
        </div>
            <div class="col-6 md-6">
            <label for="sem">SEMISTER: </label><input class="form-control" type="text" id="sem">
            <button type="button" class="btn btn-primary" onclick="valsem();">Validate</button>
    </div>
</div>
    </form>
</div>

</body>
</html>
