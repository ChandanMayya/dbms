<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var str=document.getElementById("usn").value;
            if(str.match(/[0-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][A-Z][0-9][0-9]/)===null)
                alert("NOT VALID");
            else
                alert("VALID");
        }
        function valsem(){
            var str=document.getElementById("sem").value;
            if(str.match(/[1-6]/)===null)
                alert("SEM MUST BE b/w 1 and 6")
            else   
                alert("Valid!");
        }
    </script>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style> 
    .butn{
        margin: 1em;
        background-color: rgb(94, 94, 94);
        border-color: black;
    }
    .butn:hover{
        background-color: rgb(43, 43, 43);
        border-color: aliceblue;
    }
    .butn:focus{
        background-color: rgb(76, 76, 76);
    }
    body{
        background: linear-gradient(270deg, rgba(255, 255, 0, 1) 0%, rgba(0, 188, 212, 1) 0%, rgba(238, 130, 238, 1) 100%); 
    }
    </style>
</head>

<body>
    <div class="container">
    <form>
        <div class="row">
            <div class="col-12">
                <h2> Enter details to validate</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="usn" >USN:</label><input class="form-control" type="text" id="usn">
                <button type="button" class="btn btn-primary butn" onclick="validate();">Validate</button>
            </div>
                <div class="col-12 col-md-6">
                <label for="sem">SEMISTER: </label><input class="form-control" type="text" id="sem">
                <button type="button" class="btn btn-primary butn" onclick="valsem();">Validate</button>
            </div>
        </div>
    </form>
</div> 
 </body>
