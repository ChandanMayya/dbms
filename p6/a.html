<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P6a</title>
    <script>
        function onclickk(){
            str=document.getElementById("textt").value;
            loc=str.indexOf(str.match(/[aeiouAEIOU]/))+1;
            alert(loc); 
            document.getElementById("texty").innerHTML="<p> Location of First encountered vovel is: "+loc +"</p>";
        }
    </script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h6>Enter a text to find the location of first vovel encountered:</h6>
        <form action="onclickk()">
            <input type="text" id="textt">
            <input type="button" id="submit" width="25" height="25" onclick="onclickk();" value="Find" class="btn btn-primary btn-sm"></button>
        </form>
        <div id="texty"></div>
</div>
</body>
</html>
