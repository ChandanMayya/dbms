<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P6b</title>

    <script>
        function reverse(){
            var rnum="";
            num=document.getElementById("rec").value;
            if(num.match(/[0-9]/)){
                for(i=num.length-1;i>=0;i--)
                    rnum+=num[i];
                alert("Original Number: "+num+"\n Reversed number :"+rnum);
                document.getElementById("dynamictext").innerHTML="<p>Reversed Text is: "+rnum+"</p>";
            }else{
                alert("Please enter valid number...");
                document.getElementById("dynamictext").innerHTML="<p>Numbers are the series of characters that range from 0 to 9! </p>";
            }
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h5>Enter a number to reverse:</h5>
        <input type="text" name="receive" id="rec">
        <input class="btn btn-info btn-sm" type="button" value="Reverse It" onclick="reverse();"></button>
        <div id="dynamictext"></div>
    </div>
</body>
</html>
